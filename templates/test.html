<html>

<head>
<script language="JavaScript">
function refreshIt() {
   if (!document.images) return;
   document.images['myCam'].src = 'http://172.20.10.2/cam-hi.jpg?' + Math.random();
   setTimeout('refreshIt()',100); // refresh every 5 secs
}
</script>
</head>

<body onLoad=" setTimeout('refreshIt()',100)">

<img src="http://172.20.10.2/cam-hi.jpg" name="myCam">

</body>

</html>
